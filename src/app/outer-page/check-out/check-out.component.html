<div class="hb_breadcrumbs_wrapper">
	<div class="hb_overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wow fadeIn" data-wow-delay="1s">
				<div class="hb_pageheading">
					<h3>checkout</h3>
					<ol class="breadcrumb">
						<li><a href="index-2.html">Home</a></li>
						<li class="active">checkout</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="hb_white_wrapper hb_checkout hb_bottompadder40">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<form class="checkout woocommerce-checkout">
					<div class="row">
						<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
							<div class="woocommerce-billing-fields">
								<h3>Billing Details</h3>
								<div class="row checkout-form">
									<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
										<div class="form-group wow fadeInUp">
											<input type="text" class="form-control" placeholder="First Name*" value="">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
										<div class="form-group wow fadeInUp">
											<input type="text" class="form-control" placeholder="Last Name*" value="">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
										<div class="form-group wow fadeInUp">
											<input type="text" class="form-control" placeholder="Email*" value="">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
										<div class="form-group wow fadeInUp">
											<input type="text" class="form-control" placeholder="Phone*" value="">
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
										<div class="form-group wow fadeInUp">
											<textarea class="form-control" placeholder="Address*" rows="9"></textarea>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
										<div class="form-group wow fadeInUp">
											<input type="text" class="form-control" placeholder="City*" value="">
										</div>
										<div class="form-group wow fadeInUp">
											<input type="text" class="form-control" placeholder="State*" value="">
										</div>
										<div class="form-group wow fadeInUp">
											<input type="text" class="form-control" placeholder="Pin Code*" value="">
										</div>
									</div>
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<button class="hb_btn wow zoomIn">place order</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
							<div class="hb_payment_mode wow fadeInUp">
								<h3>Payment Method</h3>
								<ul class="payment-div">
									<li>
										<input type="radio" id="COD" name="selector">
										<label for="COD">Cash On Delivery</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="CC" name="selector">
										<label for="CC">Credit / Debit Card</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" id="NB" name="selector">
										<label for="NB">Net Banking</label>
										<div class="check"></div>
									</li>
								</ul>
							</div>
							<div class="cart_totals wow fadeInUp">
								<div class="cart_total_inner">
									<h2>Order Summary</h2>
									<table class="shop_table shop_table_responsive">
										<tr class="cart-subtotal">
											<th>Sub total</th>
											<td data-title="Subtotal"><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">$</span>150.00</span></td>
										</tr>
										<tr class="cart-lessamount">
											<th>Discounts</th>
											<td data-title="Less_Discount"><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">- $</span>50.00</span></td>
										</tr>
										<tr class="order-total">
											<th>Total</th>
											<td data-title="Total"><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">$</span>100.00</span></td>
										</tr>
									</table>
									<div class="wc-proceed-to-checkout">
										<a href="checkout.html" class="checkout-button hb_btn">Proceed to Checkout</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
