<div class="container-fluid">
    <h2>Add Category</h2>
  <form [formGroup]="CategoryForm">
    <div class="row">
      <div class="col-md-6 my-2 ">
        <mat-form-field class="example-full-width">
          <mat-label>Category Name</mat-label>
          <input matInput placeholder="Category Name" formControlName="category_name">
        </mat-form-field>
      </div>
      <div class="col-md-6 my-2 ">
        <button type="button" mat-raised-button color="primary" (click)="saveProduct(CategoryForm)">Save</button>
        <button type="button" mat-raised-button color="warn" class="ms-2" (click)="clearform()">Clear</button>
      </div>
    </div>
  </form>
</div>

<hr>
<div class="container-fluid">
  <div class="row justify-content-between mb-2">
    <div class="col-md-auto">
      <h2>Users List</h2>
    </div>
    <div class="col-md-3 col-12 ">
      <mat-form-field class="example-full-width ">
        <mat-label>Search </mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Category" #input />
      </mat-form-field>
    </div>
  </div>
  <div class="row user-list-table">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{element.tableIndex}} </td>
        </ng-container>

        <!-- Name Column -->
        <!-- <ng-container matColumnDef="category_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->

        <!-- Weight Column -->
        <ng-container matColumnDef="category_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name</th>
          <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="mat-icon-1" matTooltip="Delete category" matTooltipPosition="below"
              (click)="deleteCategory(element)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row mt-2" *matNoDataRow>
          <td class="mat-cell text-center" colspan="4"> <span> No Data Found </span></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <div class="paginator-container ">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of User List"
          class="bg-transparent"></mat-paginator>
      </div>
    </div>
  </div>

</div>
